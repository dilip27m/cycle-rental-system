<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        background-image: url('https://png.pngtree.com/background/20210712/original/pngtree-3d-world-map-with-shadow-light-picture-image_1171550.jpg'); 
        background-size: cover; /* Ensure the background image covers the entire viewport */
        background-position: center; /* Center the background image */
    }
    
    .container {
        display: flex;
        justify-content: space-between;
        width: 80%;
        max-width: 1200px;
    }
    
    .contact-info {
        margin-right: 20%; /* Adjust the right margin of the contact-info section */
        width: 50%; /* Keep the width of the contact-info section */
    }
    
    
    .contact-form {
        width: 70%;
    }
    
    
    
    
    .contact-info h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .contact-info p {
        font-size: 16px;
        margin: 10px 0;
        line-height: 1.6;
    }
    
    .contact-info p + p {
        margin-top: 20px; /* Add extra space between paragraphs */
    }
    
    .contact-form {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 25px; /* Reduced the border-radius to avoid input merging */
        background-color: #ffffff;
        box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
    }
    
    .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px; /* Apply some border-radius to inputs and textarea */
        box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        margin-bottom: 10px; /* Add space between the elements */
    }
    
    .form-group textarea {
        resize: vertical;
    }
    
    .submit-button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    
    .submit-button:hover {
        background-color: #0056b3;
    }
</style>

    
</head>
<body>
    
    <div class="container">
        
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>&#x1F4CD; 1234 Street Name, City, State, 12345</p>
            <p>&#x1F4DE; (123) 456-7890</p>
            <p>&#x2709; contact@example.com</p>
        </div>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </div>
</body>
</html>
