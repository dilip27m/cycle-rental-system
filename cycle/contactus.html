<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./profile/prof.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        background-image: url('https://png.pngtree.com/background/20210712/original/pngtree-3d-world-map-with-shadow-light-picture-image_1171550.jpg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

    }
    
    .container {
        display: flex;
        justify-content: space-between;
        width: 80%;
        max-width: 1200px;
    }
    
    .contact-info {
        margin-right: 20%; /* Adjust the right margin of the contact-info section */
        width: 50%; /* Keep the width of the contact-info section */
    }
    
    
    .contact-form {
        width: 70%;
    }
    
    
    
    
    .contact-info h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .contact-info p {
        font-size: 16px;
        margin: 10px 0;
        line-height: 1.6;
    }
    
    .contact-info p + p {
        margin-top: 20px; /* Add extra space between paragraphs */
    }
    
    .contact-form {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 25px; /* Reduced the border-radius to avoid input merging */
        background-color: #ffffff;
        box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
    }
    
    .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px; /* Apply some border-radius to inputs and textarea */
        box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        margin-bottom: 10px; /* Add space between the elements */
    }
    
    .form-group textarea {
        resize: vertical;
    }
    
    .submit-button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    
    .submit-button:hover {
        background-color: #0056b3;
    }

</style>

    
</head>
<body>
    

        <!-- Navigation Bar -->
    <div class="navbar" 
    style="
    margin-bottom: 50px; 
    width:100vh;
    border-radius: 100px;
    margin-top: 10px;

    ">
        <div class="logo">
            <img src="https://github.com/dilip27m/cycle-rental-system/blob/main/cycle/assets/logo.png?raw=true" alt="Logo">
            <span>CycleInstant</span>
        </div>
        <div class="hamburger" onclick="toggleNavLinks()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="./Rent.html">Home</a>
            <a href="./rent.html">Rent</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./contactus.html">Contact Us</a>
            <a href="http://localhost:3000">Customer care</a>
        </div>
        <div class="profile-container">
            <div class="profile-picture" onclick="toggleDropdown()">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" alt="Profile Picture">
            </div>
            <div id="profile-dropdown" class="dropdown-content">

                <a href="./settings main.html">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="./HTML HOME PAGE/index.html" class="logout">
                    <i class="fas fa-door-open"></i> Logout
                </a>
            </div>
        </div>
    

    <script src="jose.js"></script>
    </div>
    <div class="container">
        
        
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>&#x1F4CD; 1234 Street Name, City, State, 12345</p>
            <p>&#x1F4DE; (123) 456-7890</p>
            <p>&#x2709; contact@example.com</p>
        </div>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById('profile-dropdown');
            dropdown.classList.toggle('show');
        }
        function toggleMenu() {
            var menu = document.querySelector('.left-corner');
            var menuIcon = document.querySelector('.menu-icon');
            menu.classList.toggle('menu-open');
            menuIcon.classList.toggle('menu-open');
        }
    </script>
    
</body>
</html>
