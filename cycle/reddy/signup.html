<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Create Account</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-image: url("./signup.jpeg"); /* Ensure this path is correct */
            font-family: Arial, sans-serif;
            backdrop-filter:blur(8px);
        }
        .container {
            display: flex;
            width: 700px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            overflow: hidden;
            background-color:rgb(255, 255, 255,0.5);
        }
        .sign-in {
            background-color: rgb(0, 123, 255,0.8);
            color: white;
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .sign-in h2 {
            margin-bottom: 20px;
        }
        .sign-in button {
            padding: 10px 20px;
            background-color: white;
            color: rgb(0, 123, 255,0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sign-in button:hover {
            background-color: #e0e0e0;
        }
        .create-account {
            background-color: rgb(255, 255, 255,0.5);
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .create-account h2 {
            margin-bottom: 20px;
        }
        .create-account input {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid rgba(46, 42, 42, 0.5);
            border-radius: 5px;
            background-color: rgb(255, 255, 255,0.5);
        }
        .create-account button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-account button:hover {
            background-color: #0056b3;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .social-buttons img {
            width: 100%;
            height: 100%;
            border-radius: 20%;
            opacity: 0.8;
        }
        .social-buttons a {
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-buttons a:hover {
            background-color: #e0e0e0;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <h2>Welcome Back!</h2>
            <p>Enter your personal details to use all of site features</p>
            <button id="signInButton">SIGN IN</button>
        </div>
        <div class="create-account">
            <h2>Create Account</h2>
            <div class="social-buttons">
                <a href="https://accounts.google.com/" id="google"><img src="./google.jpeg" alt="Google"></a>
                <a href="https://www.facebook.com/" id="facebook"><img src="./facebook.jpeg" alt="Facebook"></a>
                <a href="https://www.linkedin.com/" id="linkedin"><img src="./linkedin.jpeg" alt="LinkedIn"></a>
                <a href="https://login.microsoftonline.com/" id="microsoft"><img src="./microsoft.jpeg" alt="Microsoft"></a>
            </div>
            <div class="error" id="error"></div>
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="retypePassword" placeholder="Re-type Password">
            <button onclick="validateForm()">SIGN UP</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var signInButton = document.getElementById('signInButton');
            signInButton.addEventListener('click', function() {
                // Redirect to signinproject.html webpage
                window.location.href = 'http://127.0.0.1:5501/reddy/login.html';
            });
        });

        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var retypePassword = document.getElementById('retypePassword').value;
            var errorDiv = document.getElementById('error');

            // Regular expression for one uppercase letter
            var uppercaseRegex = /[A-Z]/;

            // Check if username contains at least one uppercase letter
            if (!uppercaseRegex.test(username)) {
                errorDiv.textContent = "Username must contain at least one uppercase letter.";
                return;
            }

            // Check if email contains '@'
            if (!email.includes('@')) {
                errorDiv.textContent = "Email must contain '@'.";
                return;
            }

            // Check if password is strong
            // Strong password: At least 8 characters long and contains at least one uppercase letter, one lowercase letter, one number, and one special character
            var strongPasswordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;

            if (!strongPasswordRegex.test(password)) {
                errorDiv.textContent = "Password must be strong. It should be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character (!@#$%^&*).";
                return;
            }

            // Check if password and retype password match
            if (password !== retypePassword) {
                errorDiv.textContent = "Password and Re-type Password must be the same.";
                return;
            }

            // If all validations pass, redirect to blank.html
            window.location.href = 'http://127.0.0.1:5501/Rent.html';
        }
    </script>
</body>
</html>
