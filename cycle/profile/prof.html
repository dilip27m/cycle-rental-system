<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dropdown</title>
    <link rel="stylesheet" href="prof.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://github.com/dilip27m/cycle-rental-system/blob/main/cycle/assets/logo.png?raw=true" alt="Logo">
            <span>CycleInstant</span>
        </div>
        <div class="hamburger" onclick="toggleNavLinks()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">DashBoard</a>
            <a href="#">How To Rent</a>
            <a href="#">Help</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="profile-container">
            <div class="profile-picture" onclick="toggleDropdown()">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" alt="Profile Picture">
            </div>
            <div id="profile-dropdown" class="dropdown-content">
                <a href="profile.html">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="settings.html">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="logout.html" class="logout">
                    <i class="fas fa-door-open"></i> Logout
                </a>
            </div>
        </div>
    </div>

    <script src="jose.js"></script>
</body>
</html>
