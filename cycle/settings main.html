<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="settingscss.css">
    <link rel="stylesheet" href="./profile/prof.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar"     style="
    margin-bottom: 750px; 
    width:100vh;
    border-radius: 100px;
    
    position: fixed;
    top: 15px;

    ">
        <div class="logo">
            <img src="https://github.com/dilip27m/cycle-rental-system/blob/main/cycle/assets/logo.png?raw=true" alt="Logo">
            <span>CycleInstant</span>
        </div>
        <div class="hamburger" onclick="toggleNavLinks()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="./Rent.html">Home</a>
            <a href="./rent.html">Rent</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./contactus.html">Contact Us</a>
            <a href="http://localhost:3000">Customer care</a>
        </div>
        <div class="profile-container">
            <div class="profile-picture" onclick="toggleDropdown()">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" alt="Profile Picture">
            </div>
            <div id="profile-dropdown" class="dropdown-content">
                <a href="./settings main.html">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="./HTML HOME PAGE/index.html" class="logout">
                    <i class="fas fa-door-open"></i> Logout
                </a>
            </div>
        </div>
    </div>

    <script src="jose.js"></script>
    <div class="wrapper">
        <div class="sidebar">
            <button data-section="personalInfo" class="active">Personal Information</button>
            <button data-section="updatePassword">Update Password</button>
            <button data-section="deleteAccount">Delete Account</button>
        </div>
        <div class="content">
            <div id="personalInfo" class="section active">
                <h2>Personal Information</h2>
                <div class="content-body">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" value="">
                    <span class="error-message" id="fullNameError"></span>

                    <label for="email">Email</label>
                    <input type="email" id="email" value="">
                    <span class="error-message" id="emailError"></span>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" value="">
                    <span class="error-message" id="dobError"></span>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" value="">
                    <span class="error-message" id="phoneError"></span>

                    <button class="save-button" onclick="saveChanges()">Save Changes</button>
                </div>
            </div>
            <div id="updatePassword" class="section">
                <h2>Update Password</h2>
                <div class="content-body">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword">
                    <span class="error-message" id="oldPasswordError"></span>

                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword">
                    <span class="error-message" id="newPasswordError"></span>

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword">
                    <span class="error-message" id="confirmPasswordError"></span>

                    <button class="save-button" onclick="updatePassword()">Save Changes</button>
                </div>
            </div>
            <div id="deleteAccount" class="section">
                <h2>Delete Account</h2>
                <div class="content-body">
                    <button onclick="deleteAccount()" class="delete-button">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripp.js"></script>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById('profile-dropdown');
            dropdown.classList.toggle('show');
        }
        function toggleMenu() {
            var menu = document.querySelector('.left-corner');
            var menuIcon = document.querySelector('.menu-icon');
            menu.classList.toggle('menu-open');
            menuIcon.classList.toggle('menu-open');
        }
    </script>
</body>
</html>
